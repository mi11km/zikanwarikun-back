input NewUser {
    email: String!
    password: String!
    name: String!
    school: String!
}

input UpdateUser {
    email: String
    school: String
    name: String
    password: updatePassword
}

input updatePassword {
    new: String!
    current: String!
}

input DeleteUser {
    password: String!
}

input Login {
    email: String!
    password: String!
}

input RefreshTokenInput{
    token: String!
}

input NewTimetable {
    name: String!
    days: Int!
    periods: Int!
}

input UpdateTimetable {
    id: ID!
    name: String
    days: Int
    periods: Int
    isDefault: Boolean
}

input NewClassTime {
    period: Int!
    startTime: String!
    endTime: String!
    timetableId: ID!
}

input UpdateClassTime {
    id: ID!
    startTime: String
    endTime: String
}

input NewClass {
    name: String!
    day: Int!
    period: Int!
    style: String
    teacher: String
    roomOrUrl: String
    timetableId: ID!
}

input UpdateClass {
    id: ID!
    name: String
    color: String
    style: String
    teacher: String
    credit: Int
    memo: String
    roomOrUrl: String
}



